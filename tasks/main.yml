---
- name: create useful groups
  become: yes
  become_user: root
  group: name={{item}} state=present
  with_items:
    - docker
    - wheel
    - admin
    - dev
    - vboxusers
    - sudo
    - ada
    - libvirt
    - blade
    - qemu
    - kvm

- name: create user arothste
  become: yes
  become_user: root
  user: >
    name=arothste
    state=present
    shell=/bin/bash
    groups=docker,admin,dev,wheel,vboxusers,sudo,ada,libvirt,blade,qemu,kvm

- name: create /home/arothste/.ssh
  become: yes
  become_user: arothste
  file: >
    path=/home/arothste/.ssh
    state=directory
    mode=0700
  
- name: install /home/arothste/.ssh/authorized_keys
  become: yes
  become_user: arothste
  copy: >
    mode=600
    src=home/arothste/.ssh/authorized_keys
    dest=/home/arothste/.ssh/authorized_keys

- name: create /home/arothste/.atom
  when: proxy_env.http_proxy is defined
  become: yes
  become_user: arothste
  file: >
    mode=700
    path=/home/arothste/.atom
    state=directory

- name: install /home/arothste/.atom/.apmrc
  when: proxy_env.http_proxy is defined
  become: yes
  become_user: arothste
  template: >
    owner=arothste
    group=arothste
    mode=600
    src=home/arothste/.atom/.apmrc
    dest=/home/arothste/.atom/.apmrc
  
  
